<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Into The Blue</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script>
      (function () {
        emailjs.init("user_nJAYtOnIQUCRnzvxO7Mhm");
      })();
    </script>
  </head>
  <body>
    <!-- Navbar taken from bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand" href="index.html">Into The Blue</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Contents
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="map.html">UK Dive sites</a>
              <a class="dropdown-item" href="email.html">Contact Us</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Carousel -->
    <div id="carousel">
      <img class="image"/>
    </div>
    <!-- Emails -->
    <div class="center-form email">
      <form onsubmit="return sendMail(this);">
        <input
          type="text"
          name="name"
          id="fullname"
          class="form-control"
          placeholder="Name:"
          required
        />
        <input
          type="email"
          name="email"
          id="emailaddress"
          class="form-control"
          placeholder="Email:"
          required
        />
        <textarea
          rows="5"
          name="messagesummary"
          id="messagesummary"
          class="form-control"
          placeholder="Write Message Here!"
          required
        ></textarea>
        <div class="form-row text-center">
          <div class="col">
            <button type="submit" class="btn btn-primary send-email">
              Send Email <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <footer>
      <div>
        @Copyright Gwen 2020
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/email.js"></script>
  </body>
</html>
